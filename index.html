<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="main-title"> Smart Event Dashboard</h1>

    <div class="dashboard">

        <!-- LEFT SIDE -->
        <div class="eventForm cardBox">
            <h2>Add New Event</h2>

            <form id="form">
                <label>Event Title</label>
                <input type="text" id="eventTitle" required>

                <label>Event Date</label>
                <input type="date" id="eventDate" required>

                <label>Category</label>
                <select id="category">
                    <option>Conference</option>
                    <option>Workshop</option>
                    <option>Meetup</option>
                    <option>Webinar</option>
                    <option>Social</option>
                </select>

                <label>Description</label>
                <textarea id="description"></textarea>

                <button type="submit" class="primary-btn">Add Event</button>
            </form>
        </div>

        <!-- RIGHT SIDE -->
        <div class="events cardBox">
            <h2>My Events</h2>

            <div class="top-buttons">
                <button id="clearBtn" class="secondary-btn">Clear All Events</button>
                <button id="sampleBtn" class="secondary-btn">Add Sample Events</button>
            </div>

            <div class="cards"></div>
        </div>
    </div>

    <!-- DOM DEMO -->
    <div class="dom cardBox">
        <h2>DOM Manipulation Demo</h2>
        <p>You pressed: <span class="key">None</span></p>
    </div>

<script src="script.js"></script>
</body>
</html>
